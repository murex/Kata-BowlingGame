name: Maven

on: 
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11      
    - name: Build with Maven
      working-directory: java
      run: ./mvnw --batch-mode --update-snapshots clean test
 