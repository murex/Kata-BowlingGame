name: Npm

permissions:
  contents: read
  actions: write

on:
  push:
    branches:
      - '**'
    paths:
      - 'typescript/**'
  workflow_dispatch:
    inputs: { }

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.x
      - name: Yarn install
        working-directory: typescript
        run: corepack yarn install
      - name: Test
        working-directory: typescript
        run: corepack yarn jest
