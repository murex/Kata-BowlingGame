name: Cargo

on:
  push:
    branches:
      - '**'
    paths:
      - 'rust/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Cargo build
        working-directory: rust
        run: cargo build
      - name: Cargo Test
        working-directory: rust
        run: cargo test
